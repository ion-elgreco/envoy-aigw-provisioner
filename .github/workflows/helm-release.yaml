name: Release Helm Chart to GitHub Pages

on:
  push:
    tags:
      - '*.*.*'   # Only run on version tag pushes like 1.2.3

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Set Chart version from tag using yq
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          yq -i ".version = \"${TAG_NAME}\"" chart/Chart.yaml
          cat chart/Chart.yaml

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Run pre-commit checks
        run: |
          just _install-plugins
          just pre-commit

      - name: Run helm-docs
        uses: losisin/helm-docs-github-action@v1

      - name: Generate Chart readme
        run: helm-docs

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: chart
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
